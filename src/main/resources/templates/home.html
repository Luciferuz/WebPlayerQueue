<!DOCTYPE HTML>
<html>
<head>
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<div align="center" class="container mt-5" id="home_toolbar">
    <button class="btn btn-success" id="login" onclick='window.location.href="/login"'
            th:if="${ #authorization.expression('isAnonymous()') }">Login
    </button>
    <button class="btn btn-outline-success" id="feed" onclick='window.location.href="/player"'>Перейти к плееру</button>
    <button class="btn btn-success" id="register" onclick='window.location.href="/register"'
            th:if="${ #authorization.expression('isAnonymous()') }">Register
    </button>
    <button class="btn btn-danger" onclick='window.location.href="/logout"'
            th:if="${ #authorization.expression('isAuthenticated()') }">Logout
    </button>
</div>
</body>
</html>
