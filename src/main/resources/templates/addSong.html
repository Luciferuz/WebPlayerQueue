<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Добавить песенку в очередь</title>
</head>
<body>
<div class="container mt-5" align="center">
    <form method="post" th:action="'/add'">
        <input class="form-control" id="url" name="url"
               required="required" type="text" placeholder="Ссылка на YouTube видео">
        <br>
        <input class="form-control" id="description" name="description"
               required="required" type="text" placeholder="Краткое описание">
        <br>
        <button id="buttonAdd" disabled="true" type="submit" class="btn btn-success">Добавить в очередь</button>
    </form>
    <br>
    <iframe id="ytplayer" type="text/html" width="720" height="405"
            src="https://www.youtube.com/watch?v=oIdgpZijCpc&list=RDoIdgpZijCpc"
            frameborder="0" allowfullscreen>
    </iframe>
    <br>
    <button onclick="update()" class="btn btn-warning">Обновить предпросмотр</button>
</div>

<script>
    // <!--    url         https://www.youtube.com/watch?v=oIdgpZijCpc&list=RDoIdgpZijCpc -->
    //         src         https://www.youtube.com/embed/oIdgpZijCpc?autoplay=1
    function update() {
        var newSrc = document.getElementById("url").value
        var final = newSrc.split('/')[3]
        var finalAbsolute = "https://www.youtube.com/embed/" + final + "?autoplay=1"
        document.getElementById("buttonAdd").disabled = false
        document.getElementById("ytplayer").src = finalAbsolute
        document.getElementById("url").value = finalAbsolute
    }
</script>
</body>
</html>
